<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MindSharer</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light px-5 py-3">
        <a href="#">
            <img id="brand-logo" src="images/logosmall.png" alt="">
        </a>
        <form class="form-inline my-2 mx-5 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search a product, a field..." aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Become a Sharer !</a>
                </li>
                <li class="nav-item">
                    <button id="connect-button" class="btn mx-4 px-4">Connect</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="homepage-container">
        <div id="banner">
            <div id="banner-text-section">
                <h2>Real Enthusiats are Real Experts</h2>
                <p>Passion and authenticity unite them, athletes, travelers, wine lovers, fashionistas ... They each have a story to tell
                you. Welcome to the era of authenticity where expertise rhymes with freedom and independence.</p>
            </div>
            <div id="banner-image-section">
                <img id="conversation-image" src="images/conversation.jpeg" alt="">
            </div>
        </div>
        <div id="subbanner">
            <div id="expert-section" class="half-width">
                <img id="experts-image" src="images/experts.png" alt="">
            </div>
            <div class="half-width">
                <h2 id="catch-phrase">Tons of stories to share</h2>
                <div class="brand-section">
                    <div class="brand-group">
                        <img class="brand-logo" src="images/logoadidas.png" alt="">
                        <img class="brand-logo" src="images/logonike.png" alt="">
                        <img class="brand-logo" src="images/logopuma.png" alt="">
                    </div>
                    <div class="brand-group">
                        <img class="brand-logo" src="images/logoapple.png" alt="">
                        <img class="brand-logo" src="images/logosamsung.png" alt="">
                        <img class="brand-logo" src="images/logohuawei.png" alt="">
                    </div>
                    <div class="brand-group">
                        <img class="brand-logo" src="images/logodelonghi.png" alt="">
                        <img class="brand-logo" src="images/logoloreal.png" alt="">
                        <img class="brand-logo" src="images/logobeats.png" alt="">
                    </div> 
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
